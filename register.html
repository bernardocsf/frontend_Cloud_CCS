  <body>
    <div class="limiter">
      <div
        class="container-login100"
        style="background-image: url('https://images.unsplash.com/photo-1664262283660-8d25f6afdb73?q=80&w=2012&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D')"
      >
        <div class="wrap-login100 p-t-30 p-b-50">
          <span class="login100-form-title p-b-41"> Account Register </span>
          <form
            class="login100-form validate-form p-b-33 p-t-5"
            onsubmit="return false"
          >
            <div
              class="wrap-input100 validate-input"
              data-validate="Enter your name"
            >
              <input
                class="input100"
                type="text"
                name="name"
                placeholder="Name"
                id="name"
              />
              <span class="focus-input100" data-placeholder="&#xe82a;"></span>
            </div>

            <div
              class="wrap-input100 validate-input"
              data-validate="Enter username"
            >
              <input
                class="input100"
                type="text"
                name="username"
                placeholder="E-mail"
                id="email"
              />
              <span class="focus-input100" data-placeholder="&#xe82a;"></span>
            </div>

            <div
              class="wrap-input100 validate-input"
              data-validate="Enter password"
            >
              <input
                class="input100"
                type="password"
                name="pass"
                placeholder="Password"
                id="password"
              />
              <span class="focus-input100" data-placeholder="&#xe80f;"></span>
            </div>

            <div
              class="wrap-input100 validate-input"
              data-validate="Confirm password"
            >
              <input
                class="input100"
                type="password"
                name="confirmPass"
                placeholder="Confirm Password"
                id="confPassword"
              />
              <span class="focus-input100" data-placeholder="&#xe80f;"></span>
            </div>

            <p class="container-login100-form-btn m-t-32" id="errormsg" style="color:red"></p>

            <div class="container-login100-form-btn m-t-32">
              <button class="login100-form-btn" id="idk" type="submit">
                Register
              </button>
            </div>

            <div class="text-center p-t-46 p-b-20">
              <span class="txt2">
                Already have an account?
                <a href="login.html">Login now!</a>
              </span>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div id="dropDownSelect1"></div>
    <script type="module">
      import API_URL from "../js/config.js";

      async function signUp(name, email, password, confPassword) {
        console.log("start sign up fetch");
        const response = await fetch(`${API_URL}/users/signup`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json;charset=utf-8",
          },
          body: JSON.stringify({
            name: name,
            email: email,
            password: password,
            confPassword: confPassword,
          }),
        });
        if (response.ok) {
          login(email,password)
          location.href = "home.html";
          return data;
        } else {
          const data = await response.json();
            document.getElementById("errormsg").innerHTML = data.msg
          return response;
        }
      }



      async function login(email, password) {
        console.log("start login fetch");
        const response = await fetch(`${API_URL}/users/login`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json;charset=utf-8",
          },
          body: JSON.stringify({
            email: email,
            password: password,
          }),
        });
        if (response.ok) {
          const data = await response.json();
          sessionStorage.setItem(
            "loggedUser",
            JSON.stringify(data.accessToken)
          );
          location.href = "home.html";
          return data.user;
        }
      }

      // document.addEventListener("DOMContentLoaded", function () {
      const myButton = document.getElementById("idk");

      myButton.addEventListener("click", function () {
        let name = document.getElementById("name").value;
        let email = document.getElementById("email").value;
        let pass = document.getElementById("password").value;
        let confPass = document.getElementById("confPassword").value;
        signUp(name, email, pass, confPass);
      });
      // });
    </script>
