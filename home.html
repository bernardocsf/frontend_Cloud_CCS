    <style>
      .table-actions th,
      .table-actions td {
        text-align: center;
      }

      .table-actions .btn {
        margin: 10px;
      }

      @media (min-width: 768px) {
        .table-actions .btn {
          margin-left: 5;
          float: right;
        }
      }

      /* Estilizando o botão de upload */
      .upload-btn {
        background-color: #4caf50;
        /* Cor de fundo verde */
        color: white;
        /* Cor do texto branco */
        border: none;
        /* Sem borda */
        padding: 8px 16px;
        /* Espaçamento interno */
        text-align: center;
        /* Centralizar texto */
        text-decoration: none;
        /* Sem decoração de texto */
        display: inline-block;
        /* Como um elemento em linha */
        font-size: 14px;
        /* Tamanho da fonte */
        margin: 4px 2px;
        /* Margem externa */
        cursor: pointer;
        /* Cursor ao passar por cima */
        border-radius: 4px;
        /* Borda arredondada */
      }

      .upload-btn:hover {
        background-color: #45a049;
        /* Cor de fundo verde mais escura ao passar por cima */
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">MyCloud</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">Logout</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="limiter">
      <div
        class="container-login100"
        style="background-image: url('images/bg-01.jpg')"
      >
        <div class="container my-5">
          <div class="row justify-content-center">
            <div class="col-md-8">
              <div class="table-responsive bg-white p-4">
                <table class="table table-bordered table-striped table-actions">
                  <thead class="thead-light">
                    <tr>
                      <th width="50%">My Files</th>
                      <th width="50%">Actions</th>
                    </tr>
                  </thead>
                  <tbody id="files"></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
        <div class="container my-5">
          <div class="row justify-content-center">
            <div class="col-md-8">
              <div class="table-responsive bg-white p-4">
                <table
                  id="upTable"
                  class="table table-bordered table-striped table-actions"
                >
                  <thead class="thead-light">
                    <tr>
                      <th width="70%">Upload Files</th>
                      <th width="30%">Actions</th>
                    </tr>
                  </thead>
                  <tbody id="upload"></tbody>
                </table>
              </div>

              <div class="container-login100-form-btn m-t-32">
                <label for="fileInput" class="btn btn-outline-success btn-sm"
                  >Select Files</label
                >
                <input
                  type="file"
                  id="fileInput"
                  class="form-control-file"
                  style="display: none"
                  multiple
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="module">
      import API_URL from "../js/config.js";

      async function fetchFiles() {
        const accessToken = JSON.parse(sessionStorage.getItem("loggedUser"));
        const response = await fetch(`${API_URL}/files`, {
          method: "GET",
          headers: {
            "Content-Type": "application/json;charset=utf-8",
            "x-access-token": `Bearer ${accessToken}`,
          },
        });
        if (response.ok) {
          const data = await response.json();

          return data.files;
        } else {
          console.log(response.status);
        }
      }

      async function deleteFile(id) {
        const accessToken = JSON.parse(sessionStorage.getItem("loggedUser"));
        const response = await fetch(`${API_URL}/files/${id}`, {
          method: "DELETE",
          headers: {
            "Content-Type": "application/json;charset=utf-8",
            "x-access-token": `Bearer ${accessToken}`,
          },
        });
        if (response.ok) {
          const data = await response.json();
          files = await fetchFiles();
          window.location.reload();
        } else {
          console.log(response.status);
        }
      }

      async function uploadFile(file) {
        const accessToken = JSON.parse(sessionStorage.getItem("loggedUser"));
        const response = await fetch(`${API_URL}/files`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json;charset=utf-8",
            "x-access-token": `Bearer ${accessToken}`,
          },
          body: JSON.stringify({
            file: file,
          }),
        });
        console.log(JSON.stringify({ file }));
        if (response.ok) {
          const data = await response.json();
        } else {
          console.log(response.status);
        }
      }

      async function uploadManyFiles(files) {
        const accessToken = JSON.parse(sessionStorage.getItem("loggedUser"));
        const response = await fetch(`${API_URL}/files/addMany`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json;charset=utf-8",
            "x-access-token": `Bearer ${accessToken}`,
          },
          body: JSON.stringify({
            email: email,
            password: password,
          }),
        });
        if (response.ok) {
          const data = await response.json();
          files = await fetchFiles();
          window.location.reload();
        } else {
          console.log(response.status);
        }
      }

      let files = await fetchFiles();

      let fileInput = document.getElementById("fileInput");

      const tBody = document.getElementById("upload");
      fileInput.addEventListener("change", function () {
        let selectedFiles = fileInput.files;

        tBody.innerHTML = "";

        for (let i = 0; i < selectedFiles.length; i++) {
          const row = document.createElement("tr");

          const nameCell = document.createElement("td");
          nameCell.textContent = selectedFiles[i].name;

          row.appendChild(nameCell);

          const deleteBtn = document.createElement("button");
          deleteBtn.textContent = "Delete";
          row.appendChild(deleteBtn);

          deleteBtn.classList.add("btn", "btn-danger", "btn-sm", "deleteBtnUp");

          tBody.appendChild(row);
        }

        let element = document.getElementById("uploadBtn");
        let tb = document.getElementById("upTable");
        if (!element) {
          let uploadBtn = document.createElement("button");
          uploadBtn.textContent = "Upload";
          uploadBtn.classList.add("btn", "btn-primary", "btn-sm");
          uploadBtn.setAttribute("id", "uploadBtn");
          uploadBtn.setAttribute("colSpan", 2);
          tb.appendChild(uploadBtn);

          let upBtn = document.getElementById("uploadBtn");
          upBtn.addEventListener("click", function (e) {
            if (fileInput.files.length == 1) {
              console.log(fileInput.files[0]);
              uploadFile(fileInput.files[0]);
            } else {
              uploadManyFiles(fileInput.files);
            }
          });
        }
      });

      const tableBody = document.getElementById("files");

      files.forEach((file) => {
        const row = document.createElement("tr");

        const nameCell = document.createElement("td");
        nameCell.textContent = file.name;
        nameCell.setAttribute("id", file._id);

        row.appendChild(nameCell);

        const downloadBtn = document.createElement("button");
        downloadBtn.textContent = "Download";
        row.appendChild(downloadBtn);

        downloadBtn.classList.add("btn", "btn-primary", "btn-sm");

        const deleteBtn = document.createElement("button");
        deleteBtn.textContent = "Delete";
        row.appendChild(deleteBtn);

        deleteBtn.classList.add("btn", "btn-danger", "btn-sm", "deleteBtn");

        downloadBtn.addEventListener("click", function () {
          console.log("file.file:", file.file);
          window.location.href = file.file;
        });

        tableBody.appendChild(row);
      });

      let deleteBtns = document.querySelectorAll(".deleteBtn");
      deleteBtns.forEach((btn, index) => {
        btn.addEventListener("click", function (e) {
          let trElement = btn.closest("tr");
          let tdElementWithId = trElement.querySelector("td");
          let fileId = tdElementWithId.id;
          deleteFile(fileId);
        });
      });
    </script>

    <script src="vendor/daterangepicker/daterangepicker.js"></script>

    <script src="js/main.js"></script>

</html>
